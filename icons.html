<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <!-- Link to Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="icons.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/yourphonenumber" target="_blank" class="social-icon whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
